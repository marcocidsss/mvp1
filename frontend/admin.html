<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin · Gijón Club</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>.brand{color:#7b2cbf}</style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="brand">Admin Dashboard</h2>
    <a class="btn btn-outline-secondary" href="/">Ver web</a>
  </div>
  <div class="card p-3 mb-3">
    <form id="login" class="row g-2">
      <div class="col-md-4"><input id="email" class="form-control" value="admin@ecoriego.es"/></div>
      <div class="col-md-4"><input id="password" class="form-control" value="AdminPass123!"/></div>
      <div class="col-md-2"><button class="btn btn-primary w-100">Login</button></div>
    </form>
  </div>
  <div id="dashboard" style="display:none">
    <div class="row mb-3">
      <div class="col-md-6"><div class="card p-3"><h5>Ventas por zona</h5><canvas id="chart"></canvas></div></div>
      <div class="col-md-6"><div class="card p-3"><h5>Estadísticas</h5><pre id="stats"></pre></div></div>
    </div>
  </div>
</div>
<script>
document.getElementById('login').addEventListener('submit', async e=>{e.preventDefault();
  const email=document.getElementById('email').value, password=document.getElementById('password').value;
  const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})}); const j = await res.json();
  if(j.status==='ok'){ localStorage.setItem('token', j.token); document.getElementById('dashboard').style.display='block'; loadStats(); } else alert('invalid');
});
async function loadStats(){ const res=await fetch('/api/stats',{headers:{'Authorization':'Bearer '+localStorage.getItem('token')}}); const j=await res.json(); document.getElementById('stats').textContent = JSON.stringify(j.stats,null,2);
  const zones = j.stats.zones || {}; const labels = Object.keys(zones); const data = Object.values(zones);
  const ctx = document.getElementById('chart').getContext('2d'); new Chart(ctx,{type:'bar',data:{labels, datasets:[{label:'Entradas',data}]}});
}
</script>
</body>
</html>
