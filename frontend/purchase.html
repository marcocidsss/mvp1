<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Comprar · Gijón Club</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Comprar entrada</h2>
    <a class="btn btn-outline-secondary" href="/">Inicio</a>
  </div>
  <div class="card p-4">
    <form id="reg" class="row g-2 mb-3">
      <div class="col-md-4"><input id="email" class="form-control" placeholder="email" value="user@ecoriego.es"/></div>
      <div class="col-md-3"><input id="name" class="form-control" placeholder="nombre" value="User Demo"/></div>
      <div class="col-md-3"><input id="password" class="form-control" placeholder="password" value="UserPass123!"/></div>
      <div class="col-md-2"><button class="btn btn-primary w-100">Entrar / Registrar</button></div>
    </form>
    <div id="buy" style="display:none">
      <div id="event"></div>
      <div class="row g-2 mt-2">
        <div class="col-md-4"><select id="zone" class="form-select"><option value="pista">Pista</option><option value="vip">VIP</option></select></div>
        <div class="col-md-2"><button id="buybtn" class="btn btn-success w-100">Comprar</button></div>
      </div>
      <hr/>
      <h5>Mis entradas</h5>
      <pre id="mytickets"></pre>
    </div>
  </div>
</div>
<script>
const api='/api';
document.getElementById('reg').addEventListener('submit', async e=>{e.preventDefault();
  const email=document.getElementById('email').value, name=document.getElementById('name').value, password=document.getElementById('password').value;
  await fetch(api+'/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,name,password})});
  const r=await fetch(api+'/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})}); const j=await r.json();
  if(j.status==='ok'){ localStorage.setItem('token', j.token); document.getElementById('buy').style.display='block'; loadEvent(); loadTickets(); } else alert('login failed');
});
async function loadEvent(){ const r=await fetch('/api/events'); const j=await r.json(); document.getElementById('event').textContent = JSON.stringify(j.events[0],null,2); }
document.getElementById('buybtn').addEventListener('click', async ()=>{
  const token=localStorage.getItem('token'); const zone=document.getElementById('zone').value; const name=document.getElementById('name').value; const email=document.getElementById('email').value;
  const ev = (await (await fetch('/api/events')).json()).events[0];
  const res = await fetch('/api/buy',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify({event_id:ev.id,zone,buyer_name:name,buyer_email:email})});
  alert(JSON.stringify(await res.json())); loadTickets();
});
async function loadTickets(){ const token=localStorage.getItem('token'); const r=await fetch('/api/mytickets',{headers:{'Authorization':'Bearer '+localStorage.getItem('token')}}); const j=await r.json(); document.getElementById('mytickets').textContent = JSON.stringify(j,null,2); }
</script>
</body>
</html>
