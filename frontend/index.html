<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gijón Club · Tickets</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:#fffaf8}.brand{color:#7b2cbf;font-weight:700}</style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="brand">Gijón Club</h1>
    <div><a class="btn btn-outline-primary" href="/admin">Admin</a></div>
  </div>
  <div class="card p-4">
    <h3>Proximos eventos</h3>
    <div id="events"></div>
    <a class="btn btn-success mt-3" href="/purchase.html">Comprar entradas</a>
  </div>
</div>
<script>
fetch('/api/events').then(r=>r.json()).then(j=>{document.getElementById('events').textContent = JSON.stringify(j.events[0],null,2)})
</script>
</body>
</html>
