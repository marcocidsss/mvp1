<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scanner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>Scanner</h3>
  <div class="card p-3 mb-3">
    <form id="login" class="row g-2">
      <div class="col-md-4"><input id="email" class="form-control" value="scanner@ecoriego.es"/></div>
      <div class="col-md-4"><input id="password" class="form-control" value="ScanPass123!"/></div>
      <div class="col-md-2"><button class="btn btn-primary">Login</button></div>
    </form>
  </div>
  <div id="scan" style="display:none" class="card p-3">
    <div class="row g-2">
      <div class="col-md-6"><input id="ticket" class="form-control" placeholder="Ticket ID"/></div>
      <div class="col-md-2"><button id="scanbtn" class="btn btn-success w-100">Scan</button></div>
    </div>
    <pre id="result"></pre>
  </div>
</div>
<script>
document.getElementById('login').addEventListener('submit', async e=>{e.preventDefault();
  const email=document.getElementById('email').value, password=document.getElementById('password').value;
  const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})}); const j = await res.json();
  if(j.status==='ok'){ localStorage.setItem('token', j.token); document.getElementById('scan').style.display='block'; } else alert('invalid');
});
document.getElementById('scanbtn').addEventListener('click', async ()=>{
  const res = await fetch('/api/scan',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+localStorage.getItem('token')},body:JSON.stringify({ticket_id:document.getElementById('ticket').value})});
  const j = await res.json(); document.getElementById('result').textContent = JSON.stringify(j,null,2);
});
</script>
</body>
</html>
